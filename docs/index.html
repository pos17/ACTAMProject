<head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="../node_modules/nes.css/css/nes.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div id="main-body">
        <!-- <button onclick="mylog()">CIAONE</button> -->
        <!--<button id = "workieTalkie">Talk to worker</button> -->
        <div id="container" hidden="true" ;>
            <div id="menu-container">
                <!-- panel to contain the main canvas and the components connected to it -->

                <!-- <button id='menu' class="nes-btn">
                    <i class="arrow up"></i>
                </button> -->
                <!-- div where the main token menu is built -->
                <div id="tokenGrid"></div>
            </div>
            <div id="canva-container" hidden="true" ;>
                <!--div used to embed the main canvas-->
                <div id="canvas-div" class=" nes-container is-rounded">
                    <canvas id="main-canvas" class="canvases"></canvas>
                </div>
            </div>
            <!-- container per visualizzazione melodia -->
        </div>
        <div id="upbar" class="upbar">
            <!-- <a class="upbar-names" href="https://pox17.github.io/ACTAMProject" target="_blank" rel="noopener noreferrer" id="homeIcon">
                <img class="nes-avatar" alt="Gravatar image example" src="./assets/Mountain Home.png" style="image-rendering: pixelated;">
            </a> -->
            <a class="upbar-names leftboxbar" id="themeSelector">Theme</a>
            <div class="topnav-right">
                <a id="guideTourStart" class="upbar-names leftboxbar"> GUIDE
                    <!-- <i class="nes-icon github is-small"></i> -->
                </a>
                <a class="upbar-icons" href="https://github.com/Pox17/ACTAMProject" target="_blank" rel="noopener noreferrer">
                    <i class="nes-icon github"></i>
                </a>
                <a class="upbar-icons">
                    <i class="nes-icon youtube"></i>
                </a>
                
            </div>
            <!-- <a id="main-fs-button">
                <img src="../assets/TRANSPORT BTNS/Full Screen icon.png" class="upbar-icon" style="
                    display: block;
                    margin: auto !important;" />
            </a> -->
        </div>
        <div id="menu-navbar" class="navbar">
            <button class="nes-btn nav-btn" id="btn-sx">LOAD</button>
            <button class="nes-btn nav-btn" id="btn-ct">MUSIC</button>
            <button type="button" class="nes-btn nav-btn is-success" id="btn-dx">PLAY</button>
        </div>

        <div id="player-navbar" class="navbar" hidden="true">
            <!-- <button class="nes-btn nav-btn" id="btn-sx1">BACK</button> -->
            <div id="save-container" class="dropup playerbar-btn">

                <button type="button" class="nes-btn dropupsavebtn " id="btn-save"
                    onclick="document.getElementById('dialog-save').showModal();">
                    <img id="save-icon" src="./assets/TRANSPORT BTNS/Floppy icon.png" class="button-icon"
                        style="display: block;" />
                </button>

            </div>
            <button class="nes-btn playerbar-btn" id="btn-stop">
                <img src="./assets/TRANSPORT BTNS/Transport stop no-btn.png" class="button-icon" />
            </button>
            <button class="nes-btn playerbar-btn" id="btn-play">
                <img id="btn-play-pause" src="./assets/TRANSPORT BTNS/Transport pause no-btn.png" class="button-icon" />
                <img id="btn-play-play" src="./assets/TRANSPORT BTNS/Transport play no-btn.png" class="button-icon"
                    style="display: none;" />
            </button>


            <div id="volume-container" class="dropup playerbar-btn">
                <button type="button" class="nes-btn dropupbtn " id="btn-vol">
                    <img id="vol-no" src="./assets/TRANSPORT BTNS/Volume No icon.png" class="button-icon"
                        style="display: none;" />
                    <img id="vol-low" src="./assets/TRANSPORT BTNS/Volume Low icon.png" class="button-icon"
                        style="display: none;" />
                    <img id="vol-mid" src="./assets/TRANSPORT BTNS/Volume Med icon.png" class="button-icon"
                        style="display: block;" />
                    <img id="vol-high" src="./assets/TRANSPORT BTNS/Volumr High icon.png" class="button-icon"
                        style="display: none;" />
                </button>
                <div class="dropup-content">
                    <div class="center-slider">
                        <div class="slider-wrapper">
                            <input id="volume-slider" type="range" min="0" max="100" value="70" step="10"
                                class="nes-progress volume-slider nes-pointer">
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="nes-btn playerbar-btn" id="btn-dx1">
                <img src="./assets/TRANSPORT BTNS/Full Screen icon.png" class="button-icon" style="
                    display: block;
                    margin: auto !important;" />
                <img src="./assets/TRANSPORT BTNS/Full Screen No icon.png" class="button-icon" style="
                    display: none;
                    margin: auto !important;" />
            </button>
        </div>
        <!-- loading page declaration -->
        <dialog class="nes-dialog" id="dialog-save">
            <form method="dialog">
                <p class="title">SAVE ENVIRONMENT</p>
                <p>Choose a name and save the environment generated</p>

                <menu class="dialog-menu">
                    <input type="text" id="name_field" class="nes-input ">
                    <div style="padding: 1rem;">
                        <button class="nes-btn dialog-padding">Cancel</button>

                        <button id="confirm-save-dialog" class="nes-btn is-primary"">Confirm</button>
                    </div>
                </menu>
            </form>
        </dialog>

        <dialog class="nes-dialog" id="dialog-load">
                            <form method="dialog">
                                <p class="title">LOAD ENVIRONMENT</p>
                                <p>Choose an environment to load</p>

                                <menu class="dialog-menu">
                                    <div class="nes-select">
                                        <select required id="loading_select">
                                            <option value="" disabled selected hidden>Select...</option>
                                        </select>
                                    </div>
                                    <div style="padding: 1rem;">
                                        <button class="nes-btn dialog-padding">Cancel</button>
                                        <button id="delete-load-dialog" class="nes-btn is-primary"">Delete</button>
                        <button id = "confirm-load-dialog" class="nes-btn is-primary"">Confirm</button>
                    </div>
                </menu>
            </form>
        </dialog>
    </div>
    <div id="initialLoadingPanel" class="loader-wrapper">
                                            <div id="loadingMessage" class="loading-message">LOADING...</div>
                                            <div id="secondLoadingMessage" class="loading-message" hidden="true"></div>
                                            <progress id="loadingId" class="nes-progress is-success loader" value="0"
                                                max="100"></progress>
                                    </div>


                                    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
                                    <script
                                        src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
                                    <script
                                        src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
                                    <!-- <script type="module">
        import * as Instr from "./instruments.js"
    </script> -->

                                    <script src="https://unpkg.com/tone@14.7.77/build/Tone"></script>
                                    <script src="https://unpkg.com/@tonejs/midi@2.0.26/build/Midi"></script>
                                    <script
                                        src="https://cdn.jsdelivr.net/npm/@tonaljs/tonal/browser/tonal.min.js"></script>
                                    <script type="module" src="index.js"></script>
                                    <script src="https://cdn.jsdelivr.net/npm/shepherd.js@8.3.1/dist/js/shepherd.min.js"></script>
                                    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shepherd.js@8.3.1/dist/css/shepherd.css"/>

</body>

</html>
